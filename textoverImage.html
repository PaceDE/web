<!DOCTYPE html>
<html>

<head>
    <title>Dipesh Shrestha Text Over Image</title>
    <style>
        .container {
            position: relative;
            width: 50%;
        }

        .image {
            width: 100%;
        }

        .text {
            position: absolute;
            top: 20%;
            left: 25%;
            color: black;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./Resources/logo.png" alt="Image" class="image">
        <div class="text">Text Over Image</div>
    </div>
</body>

</html>
