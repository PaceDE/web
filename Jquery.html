<head>
    <title>jQuery Demonstration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#content").toggle();
            });
            $("p").click(function(){
                $("p").css('color','red');
            });
        }); 
    </script>
</head>

<body>
    <button>ToggleContent</button>
    <div id="content">
        <h1>This is a jQuery demonstration page</h1>
        <p>Click the button to toggle the content.</p>
    </div>
</body>

</html>
