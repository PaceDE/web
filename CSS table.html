<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipeh Shrestha CSS Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: goldenrod;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Lionel</td>
            <td>Mesi</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Pedri</td>
            <td>Gonzalez</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Lamine</td>
            <td>Yamal</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Frenkie</td>
            <td>De Jong</td>
            <td>27</td>
        </tr>
    </table>
</body>
</html>
