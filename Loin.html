<DOCTYPE html>
<html>

<head>
    <title>Dipesh Shrestha Login Form</title>
</head>

<body>
    <h1>Login Form</h1>
    <form>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
</body>

</html>
