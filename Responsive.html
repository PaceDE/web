<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipesh Shrestha Text Effect</title>
    <title>Dipesh Shrestha Responsive_Design</title>
    <style>
        .container {
            width: 100%;
            padding: 10px;
            background-color: goldenrod;
        }

        .column {
            width: 100%;
            padding: 15px;
            font-size: 40px;
        }

        @media (max-width: 600px) {
            .container{
                width:50%;
            }
            .column {
                width: 90%;
                font-size: 20px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column" style="background-color:cadetblue;">Column 1</div>
        <div class="column" style="background-color:bisque;">Column 2</div>
    </div>
</body>

</html>
