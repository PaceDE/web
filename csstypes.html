<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipesh SHrestha Type of CSS</title>
    <style>
        /* Internal Style */
        h1 {
            font-weight: bold;
            color: goldenrod;
        }
    
        p {
            font-size: 14px;
            color: brown;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- External Style -->
</head>
<body>
    <h1> CSS Demonstration of usage of inline, internal and external css</h1>
    <p style="color:green;">Hello I am a paragraph with inline css.</p> <!-- Inline  Style -->
    <p>Hello I am a paragraph with internal css.</p>
    <p class="external">Hello I am a paragraph with external css.</p>
</body>
</html>
