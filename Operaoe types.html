<!DOCTYPE html>
<html>

<head>
    <title>Operators in JavaScript</title>
    
</head>

<body>
    <h1>Dipesh Shrestha Operators</h1>
    <script>
        var a = 14;
        var b = 21;
        var x = true;
        var y = false;
        var c = 36;
        document.write("a:",a," b:",b," c:",c," x:",x," y:",y)
            document.write("<h2>Arithmetic Operators</h2>");
            document.write("Addition: ",a,"+",b," = " + (a + b) + "<br>");
            document.write("Subtraction: ", a, "-", b, " = " + (a - b) + "<br>");
            document.write("Multiplication: ", a, "*", b, " = " + (a * b) + "<br>");
            document.write("Division: ", a, "/", b, " = " + (a / b) + "<br>");
            document.write("Modulus: ", a, "%", b, " = " + (a % b) + "<br>");
            document.write("<h2>Comparison Operators</h2>");
            document.write("Equal: ", a, "==", b, " = " + (a == b) + "<br>");
            document.write("Not Equal: ", a, "!=", b, " = " + (a != b) + "<br>");
            document.write("Greater: ", a, ">", b, " = " + (a > b) + "<br>");
            document.write("Lesser: ", a, "<", b, " = " + (a < b) + "<br>");
            document.write("<h2>Logical Operators</h2>");
            document.write("AND: "+ (x && y) + "<br>");
            document.write("OR: " + (x || y) + "<br>");
            document.write("NOT: " + (!x) + "<br>");
            document.write("<h2>Assignment Operators</h2>");
            c += 10;
            document.write("Add and Assign: c+=10 =" + c + "<br>");
            document.write("<h2>Bitwise Operators</h2>");
            document.write("Bitwise AND: ", a, "&", b, " = " + (a & b) + "<br>");
            document.write("Bitwise OR: ", a, "|", b, " = " + (a | b) + "<br>");
            document.write("Bitwise XOR: ", a, "^", b, " = " + (a ^ b) + "<br>");
            function hehe()
            {
                document.write(a);
            }
            hehe();
    </script>
</body>

</html>
